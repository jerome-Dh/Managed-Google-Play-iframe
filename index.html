<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <link rel="icon" href="dpc.png" type="image/png">

    <title>Managed Google Play iframe</title>

	<style>
        #container {
            width: 1024px;
            margin: auto;
        }

        #footer {
            text-align: center;
            margin: 20px 0;
            border-top: 1px solid lightgray;
        }
    </style>

</head>
<body>

    <script src="https://apis.google.com/js/api.js"></script>

    <div id="container"></div>

    <script>
        gapi.load('gapi.iframes', function() {
    
            var options = {
                'url': 'https://play.google.com/work/embedded/search?token=WAP_6Yqo02ryoBVJr1jSFd1JLzz_gpEZKtxdanSlo5WRHc_k4lEbrC0ffR8PloPZ0fpp1ZzFF_V4KQJry1TiB747RIx5owXtHOlAapdH6-FubrwBrxkXwxn2Lj2R9mxFNe-2Iq90tngTX-1xVxwB_mlYqQM1eY7KOug&mode=SELECT&locale=en_US',
                'where': document.getElementById('container'),
                'attributes': { style: 'width: 1024px; height:1000px', scrolling: 'yes'}
            }

            var iframe = gapi.iframes.getContext().openChild(options);

            iframe.register('onproductselect', function(event) {
                console.log(event);
            }, gapi.iframes.CROSS_ORIGIN_IFRAMES_FILTER);

        });
    </script>

    <div id="footer">
        <p>&copy; 2021 - Publish and manage private apps for enterprise devices.</p>
    </div>

</body>
</html>
